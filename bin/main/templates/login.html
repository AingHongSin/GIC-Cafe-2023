<!DOCTYPE html>

    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

        *{
            font-family: 'Roboto', sans-serif;
        }

        body{
            background-image: url("https://parkinsurance.co.uk/wp-content/uploads/2023/04/cafe2.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
        }
        .container{
            width: 400px;
            display: flex;
            flex-direction: column;
            padding: 20px 80px 20px 80px;
            height: 350px;

            background: rgba(0, 0, 0, 0.5);
            background-blend-mode: overlay;
            backdrop-filter: blur(10px);
            /* Note: backdrop-filter has minimal browser support */

            border-radius: 12px;
            
        }
        span{
            color: #fff;
            font-size: small;
            display: flex;
            justify-content: center;
            padding: 10px 0 10px 0;
        }
        header{
            color: #fff;
            font-size: 30px;
            display: flex;
            justify-content: center;
            padding: 10px 0 10px 0;
        }

        .input-field .input{
            height: 45px;
            width: 87%;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            padding: 0 0 0 45px;
            background: rgba(255,255,255,0.1);
            outline: none;
        }

        i{
            position: relative;
            top: -33px;
            left: 17px;
            color: #fff;
        }
        ::-webkit-input-placeholder{
            color: #fff;
        }
        .submit{
            border: none;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 15px;
            height: 45px;
            outline: none;
            width: 100%;
            color: white;
            background: rgba(9, 217, 240, 0.7);
            cursor: pointer;
            transition: .3s ;
        }
        .submit:hover{
            box-shadow: 1px 5px 7px 1px rgba(0, 0, 0, 0.2);
        }
        .two-col{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            color: #fff;
            font-size: small;
            margin-top: 10px;
        }
        .one{
            display: flex;
        }
        label {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>
   <div class="box">
        <div class="container">
            <div class="top">
                <header>Login</header>
                <span>Happy Time Happy Work</span>
            </div>

            <div class="input-field">
                <label for="">Username</label>
                <input type="text" class="input" placeholder="Username" id="">
                <i class='bx bx-user' ></i>
            </div>

            <div class="input-field">
                <label for="">Password</label>
                <input type="Password" class="input" placeholder="Password" id="">
                <i class='bx bx-lock-alt'></i>
            </div>

            <div class="input-field">
                <input type="submit" class="submit" value="Login" id="sub">
            </div>
        </div>
    </div>  
</body>
</html>
