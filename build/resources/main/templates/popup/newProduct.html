<!DOCTYPE html>
<html>

<head>
    <title>New Product Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/popup/newProduct-Style.css" />
    
</head>

<body>
    <div id="newCashier">
        <h2>New Product</h2>
        <form style="display:flex; flex-direction: column;">
            <!-- <form action="submit_cashier.php" method="POST" enctype="multipart/form-data"> -->
            <div id="heroForm" style="flex-direction: row; width: 620px;">
                <div id="fillForm" style="display:flex; flex-direction:column; gap: 1rem; padding:1rem;">
                    <div class="fillInput">
                        <label for="pType">Product Type:</label>
                        <select id="pType" name="pType" style="width:158px; padding:2px;" required>
                            <option value="drink">Drink</option>
                            <option value="food">Food</option>
                        </select>
                    </div>
                    <div class="fillInput">
                        <label for="pCode">Product Code:</label>
                        <input type="text" id="pCode" name="pCode" required>
                    </div>
                    <div class="fillInput">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="fillInput">
                        <label for="category">Category:</label>
                        <input type="text" id="category" name="category" required>
                    </div>
                    <div class="fillInput">
                        <label for="size">Size:</label>
                        <input type="text" id="size" name="size">
                    </div>
                    <div class="fillInput">
                        <label for="price">Price:</label>
                        <input type="text" id="price" name="price" required>
                    </div>
                    <div class="fillInput">
                        <label for="note">Note:</label>
                        <textarea type="text" id="note" name="note" style="width:152px"></textarea>
                    </div>

                </div>
    
    
                <div id="imgUpload" style="display:flex; flex-direction:column; justify-content:center; align-items:center; padding:1rem;">
                    <div class="image-preview">
                        <img id="previewImg" src="./images/imageIcon.png" alt="Image Preview">
                    </div>
                    
                    <label class="file-upload">
                        <input type="file" id="photo" name="photo" onchange="showPreview(event)">
                        Choose Photo
                    </label>
                </div>
            </div>
            

            
            <div style="align-self: self-end; margin-right: 2rem;">
                <input type="button" value="Cancel" style="color:red; border-color: red; background-color: white; border-radius: 5px; padding:8px">
                <input type="submit" value="Add Product" style="color:white; border-color: rgb(0, 208, 255); background-color: rgb(0, 208, 255); border-radius: 5px; padding:8px">
            </div>
            
        </form>
    </div>


    <script>
        function showPreview(event) {
            var input = event.target;
            var reader = new FileReader();
            reader.onload = function () {
                var img = document.getElementById("previewImg");
                img.src = reader.result;
                img.style.display = "block";
            };
            reader.readAsDataURL(input.files[0]);
        }
    </script>
</body>

</html>
