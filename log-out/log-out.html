<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-out</title>
    <link rel="stylesheet" href="./log-out.css">
</head>

<body>
    <div class="container">
        <div class="navbar-section">
            <div class="navbar-logo">
                <div class="navbar-logo-title"><img src="./svg/logo.png" alt="logo"></div>
                <div class="navbar-logo-title">
                    <h2>GIC CAFE</h2>
                </div>
            </div>
            <div class="navbar-content">
                <div class="navbar">
                    <div id="table">
                        <img src="./svg/table-svgrepo-com.svg" alt="table">
                        <span>Table</span>
                    </div>
                    <div class="navbar-item">
                        <img src="./svg/team-18.svg" alt="cashier">
                        <span>Cashier</span>
                    </div>
                    <div class="navbar-item">
                        <img src="./svg/food-dish-svgrepo-com.svg" alt="food-drink">
                        <span>Food & Drink</span>
                    </div>
                    <div class="navbar-item">
                        <img src="./svg/layout-grid-svgrepo-com.svg" alt="list">
                        <span>Gategory</span>
                    </div>
                    <div class="navbar-item">
                        <img src="./svg/order-svgrepo-com.svg" alt="order">
                        <span>Order</span>
                    </div>
                </div>
                <div class="log-out">
                    <div class="navbar-item">
                        <img src="./svg/log-out.svg" alt="logout">
                        <span>Logout</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-management">
            <form class="table-management-container">
                <h3>Manage Table</h3>
                <div class="input-table-num">
                    <p>Number of Table</p>
                    <input type="number">
                </div>
                <div class="button">
                    <button class="cancle"><span>X</span> Cancle</button>
                    <button class="done">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" style="height: 10px;" fill="white">
                            <path d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z" />
                        </svg>
                        Done
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
