<!DOCTYPE html>
<html>

<head>
    <title>New Cashier Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/css/popup/newCashier-Style.css" />

</head>

<body>
        <div id="newCashier">
            <h2>New Cashier</h2>
            <form style="display:flex; flex-direction: column;">
                <!-- <form action="submit_cashier.php" method="POST" enctype="multipart/form-data"> -->
                <div id="heroForm" style="flex-direction: row;">
                    <div id="fillForm" style="padding:1rem; display:flex; flex-direction: column; gap: 1rem;">
                        <div class="fillInput">
                            <label for="firstname">First Name:</label>
                            <input type="text" id="firstname" name="firstname" required>
                        </div>
                        <div class="fillInput">
                            <label for="lastname">Last Name:</label>
                            <input type="text" id="lastname" name="lastname" required>
                        </div>
                        <div class="fillInput">
                            <label for="sex">Sex:</label>
                            <select id="sex" name="sex" style=" padding:1.5px;" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="fillInput">
                            <label for="role">Role:</label>
                            <select id="role" name="role" style=" padding:1.5px;" required>
                                <option value="Cashier">Male</option>
                                <option value="Admin">Female</option>
                            </select>
                        </div>
                        <div class="fillInput">
                            <label for="dob">Date of Birth:</label>
                            <input type="date" id="dob" name="dob" style=" padding:1px;" required>
                        </div>
                        <div class="fillInput">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="fillInput">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                    </div>
        
        
                    <div id="imgUpload" style="display:flex; flex-direction:column; justify-content:center; align-items:center; padding:1rem;">
                        <div class="image-preview">
                            <img id="previewImg" src="./images/userIMG.png" alt="Image Preview">
                        </div>
                        
                        <label class="file-upload">
                            <input type="file" id="photo" name="photo" onchange="showPreview(event)">
                            Choose Photo
                        </label>
                    </div>
                </div>
                
    
                
                <div style="align-self: self-end; margin-right: 2rem;">
                    <input type="button" value="Cancel" style="color:red; border-color: red; background-color: white; border-radius: 5px; padding:8px">
                    <input type="submit" value="Add Cashier" style="color:white; border-color: rgb(0, 208, 255); background-color: rgb(0, 208, 255); border-radius: 5px; padding:8px">
                </div>
                
            </form>
        </div>


    <script>
        function showPreview(event) {
            var input = event.target;
            var reader = new FileReader();
            reader.onload = function () {
                var img = document.getElementById("previewImg");
                img.src = reader.result;
                img.style.display = "block";
            };
            reader.readAsDataURL(input.files[0]);
        }
    </script>
</body>

</html>
